<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="index.xhtml">
        <ui:define name="conteudo">
            <h3 class="titulo">Professores</h3>
            <h:form id="form">
                <p:growl id="mensagens" showDetail="true" />

                <h:outputLabel value="Matricula: " />
                <p:inputText value="#{disciplinaMB.disciplina.matricula}" />
                    <h:outputLabel value="" />
                    
                <h:panelGrid columns="3" style="width: 400px;">
                    <h:outputLabel value="Nome: " />
                    <p:inputText value="#{disciplinaMB.disciplina.nome}" />
                    <h:outputLabel value="" />
                   
                    <h:outputLabel value="Professor: " />
                    <p:inputText value="#{professorMB.professor.nome}" />
                    <h:outputLabel value="" />

                    <p:commandButton value="Salvar" action="#{disciplinaMB.salvarDisciplina()}" ajax="false" update="mensagens" />
                </h:panelGrid>
                
                <p:dataTable id="disciplinas" var="disciplina" value="#{disciplinaMB.disciplinas}" paginator="true" rows="10" 
                             rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhuma disciplina cadastrada." 
                             rowKey="#{professor.id}" selection="#{professorMB.professorSelecionado}" selectionMode="single">
                    
                    <p:column headerText="Matricula">#{disciplina.matricula}</p:column>
                    <p:column headerText="Nome">#{disciplina.nome}</p:column>
                    <p:column headerText="Professor">#{disciplina.professor}</p:column>
                    
                    <p:column headerText="..." style="width: 7.5%;">
                        <p:commandButton icon="ui-icon-pencil" action="#{disciplinaMB.editar( disciplina )}" ajax="false" />
                        <p:commandButton icon="ui-icon-close" action="#{disciplinaMB.excluir( disciplina.id )}" ajax="false" update="mensagens" />
                    </p:column>
                </p:dataTable>

                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
